services:
  backend:
    build: backend
    ports:
      - "8080"
    environment:
      - POSTGRES_DB=example
      - "SPRING_PROFILES_ACTIVE=docker"
    networks:
      - shared-network
  db:
    image: postgres
    restart: always
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - shared-network
    environment:
      - POSTGRES_DB=example
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    expose:
      - 5432
volumes:
  db-data:
secrets:
  db-password:
    file: db/password.txt
networks:
  shared-network:
    name: medtracker-network
    driver: bridge
